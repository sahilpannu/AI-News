name: Auto Blog Deploy

on:
  schedule:
    - cron: '0 6 * * *'  # ‚è∞ runs every day at 6AM UTC
  workflow_dispatch:       # üí° allows manual run too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - run: npm install

      - name: Run BlogMind AI Script
        run: node scripts/run.js
        env:                    # ‚¨ÖÔ∏è this is the key injection
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit changes
        run: |
          git config --global user.name 'blogmind-bot'
          git config --global user.email 'bot@blogmind.ai'
          git add .
          git commit -m "ü§ñ Auto blog post update"
          git push
